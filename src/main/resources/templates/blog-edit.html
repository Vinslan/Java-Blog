<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>


<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
   <div th:each="element:${post}">
       <form method="post">
           <input type="text" th:value="${element.title}" name ="title" placeholder="Post name" class="form-control"> <br>
           <input type="text" th:value="${element.anons}" name ="anons" placeholder="Anons" class="form-control"> <br>
           <textarea name ="full_text" th:text="${element.full_text}" placeholder="Post test" class="form-control"/> <br>
           <button type ="submit" class="btn btn-success" >Update</button>
       </form>
   </div>


</div>

<div th:insert="blocks/footer.html :: footer"></div>


</body>


</html>
